name: Stage Deployment

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploying to Cloud
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          port: ${{ secrets.SERVER_PORT }}
          key: ${{ secrets.SERVER_SSHK }}
          script: |
            cd ~/uni/auction_core
            git pull
            docker compose f "docker-compose_stage.yml" up -d --build
            docker compose ps
            docker compose exec -T web_stage python3 manage.py makemigrations
            docker compose exec -T web_stage python3 manage.py migrate
            docker compose exec -T web_stage python3 manage.py collectstatic --no-input
